orchestrate:
  replicaCount: 3
  global:
    environment:
      MULTI_TENANCY_ENABLED: true
      AUTH_JWT_CLAIMS_NAMESPACE: http://orchestrate.info
      AUTH_JWT_CERTIFICATE: 
    environmentSecrets:
      AUTH_API_KEY: with-key
  test:
    enabled: true
    environment:
      STRESS_CONCURRENCY: 50
      STRESS_ITERATIONS: 5000
      STRESS_TIMEOUT: 5m
    environmentSecrets:
      AUTH_JWT_PRIVATE_KEY: 

observability:
  enabled: true

kafka:
  replicaCount: 3
  numPartitions: 3
  logRetentionHours: 10
  
zookeeper:
  replicaCount: 3

postgresql:
  replication:
    enabled: true
    readReplicas: 2

redis:
  cluster:
    enabled: true
    slaveCount: 1