templates:
- |
  apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: orchestrate
    labels:
      team: pegasys
  spec:
    selector:
      matchLabels:
        app.metrics: orchestrate
    namespaceSelector:
      matchNames:
        - {{ $.Release.Namespace }}
    endpoints:
      - port: http-metrics 
